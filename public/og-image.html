<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shamar Portfolio - Open Graph Image</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');

    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, #ffffff 0%, #fed7aa 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .decoration {
      position: absolute;
      border-radius: 50%;
      background: rgba(249, 115, 22, 0.1);
    }

    .decoration-1 {
      width: 100px;
      height: 100px;
      top: 50px;
      left: 50px;
    }

    .decoration-2 {
      width: 160px;
      height: 160px;
      bottom: 50px;
      right: 50px;
    }

    .decoration-3 {
      width: 100px;
      height: 100px;
      top: 50px;
      right: 50px;
      border-radius: 20px;
    }

    .content {
      text-align: center;
      z-index: 10;
    }

    .name {
      font-size: 72px;
      font-weight: 900;
      color: #1f2937;
      margin: 0 0 20px 0;
      line-height: 1;
    }

    .title {
      font-size: 48px;
      font-weight: 600;
      background: linear-gradient(135deg, #f92c8b 0%, #ea580c 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0 0 20px 0;
      line-height: 1;
    }

    .subtitle {
      font-size: 32px;
      font-weight: 400;
      color: #6b7280;
      margin: 0 0 20px 0;
      line-height: 1;
    }

    .description {
      font-size: 24px;
      font-weight: 400;
      color: #9ca3af;
      margin: 0 0 30px 0;
      line-height: 1.2;
      max-width: 800px;
    }

    .portfolio-text {
      font-size: 28px;
      font-weight: 600;
      color: #f92c8b;
      margin: 0;
      line-height: 1;
    }

    .code-symbols {
      position: absolute;
      bottom: 100px;
      left: 100px;
      color: #f92c8b;
      opacity: 0.8;
    }

    .code-symbols::before {
      content: "< />";
      font-size: 48px;
      font-weight: 700;
    }

    .code-symbols-right {
      position: absolute;
      bottom: 100px;
      right: 100px;
      color: #f92c8b;
      opacity: 0.8;
    }

    .code-symbols-right::before {
      content: "{ }";
      font-size: 48px;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div class="decoration decoration-1"></div>
  <div class="decoration decoration-2"></div>
  <div class="decoration decoration-3"></div>

  <div class="content">
    <h1 class="name">Shamar</h1>
    <h2 class="title">Full-Stack Developer</h2>
    <h3 class="subtitle">Web & Mobile Applications</h3>
    <p class="description">Building modern, responsive, and user-friendly applications</p>
    <p class="portfolio-text">Portfolio</p>
  </div>

  <div class="code-symbols"></div>
  <div class="code-symbols-right"></div>
</body>

</html>
